<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS for the repository cards */
        .repo-card {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }

        .repo-card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .repo-card h3, .repo-card p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML here... -->
    <section id="repositories">
        <h2>Repositories</h2>
        <!-- This is where the repository cards will be inserted -->
        <div id="repo-cards">
            <!-- Repository cards generated by JavaScript will appear here -->
        </div>
    </section>
    <!-- Your existing HTML here... -->
    <script>
        // Array of repository names
        const repos = ['franciscomelloc/whisper_script_pt', 'franciscomelloc/curricula_db'];

        // Get the repo-cards div
        const repoCards = document.getElementById('repo-cards');

        // Loop over the repositories
        repos.forEach(repo => {
            // Fetch data from the GitHub API
            fetch('https://api.github.com/repos/' + repo)
                .then(response => response.json())
                .then(data => {
                    // Create a new div for the repository card
                    const card = document.createElement('div');
                    card.className = 'repo-card';

                    // Add the repository data to the card
                    card.innerHTML = `
                        <img src="${data.owner.avatar_url}" alt="${data.owner.login}">
                        <h3>${data.name}</h3>
                        <p>${data.description}</p>
                        <a href="${data.html_url}" target="_blank">View on GitHub</a>
                    `;

                    // Append the card to the repo-cards div
                    repoCards.appendChild(card);
                });
        });
    </script>
</body>
</html>
